{% extends 'base.html' %}

{% block content %}

<h1>Jewelry List</h1>
{% for jewelry in object_list %}
<div class="card">
    <a href="{% url 'jewelry_detail' jewelry.id %}">
        <div class="card-content">
            <span class="card-title">A <span class="{{ jewelry.color }}-text"></span> {{ jewelry.name }}</span>
        </div>
    </a>
</div>
{% endfor %}


{% endblock %}
